# golangci-lint v2 configuration
version: "2"

run:
  timeout: 10m
  go: '1.26'

linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - durationcheck
    - makezero
    - nilerr
    - predeclared
    - forcetypeassert
    - godot
    - gosec

  settings:
    godot:
      scope: declarations
      capital: true
    misspell:
      locale: US

  exclusions:
    # Directories to skip entirely
    paths:
      - third_party
      - builtin
      - examples
      - output
      - '\.ref'
      - website/docs/api/examples
      - docs/api/examples

    rules:
      # Test files: allow unchecked errors (os.Setenv, defer .Close(), etc.)
      - path: '_test\.go'
        linters:
          - errcheck
      # Test files: allow unchecked type assertions (casting RPC responses)
      - path: '_test\.go'
        linters:
          - forcetypeassert
      # safecmd: subprocess with variable is by design (git wrapper)
      - path: 'safecmd/'
        text: "G204"
        linters:
          - gosec
      # Test files: allow subprocess with variable (exec.Command("git", tmpDir))
      - path: '_test\.go'
        text: "G204"
        linters:
          - gosec
      # Test files: allow file inclusion via variable (os.ReadFile(path))
      - path: '_test\.go'
        text: "G304"
        linters:
          - gosec
      # Test files: allow unhandled errors (deferred cleanup, etc.)
      - path: '_test\.go'
        text: "G104"
        linters:
          - gosec
      # Test files: allow unused params (test helpers with consistent signatures)
      - path: '_test\.go'
        linters:
          - unparam
      # G115: int(file.Fd()) is safe on 64-bit — standard pattern for syscall.Flock
      - text: "G115"
        linters:
          - gosec
      # G117: struct field names matching "secret" patterns are intentional config fields
      - text: "G117"
        linters:
          - gosec
      # G204: CLI tool legitimately runs git and other subprocesses with variables
      - text: "G204"
        linters:
          - gosec
      # G602: false positive on guarded slice access (e.g., i > 0 before ports[i-1])
      - text: "G602"
        linters:
          - gosec
      # G703: path traversal via taint — paths are constructed internally, not from user input
      - text: "G703"
        linters:
          - gosec

issues:
  # No cap on reported issues
  max-issues-per-linter: 0
  max-same-issues: 0
