name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Format check
        run: |
          gofmt -s -l . | tee /tmp/gofmt.out
          test -z "$(cat /tmp/gofmt.out)"

      - name: Vet
        run: go vet ./...

      # golangci-lint skipped: no released version supports Go 1.26 yet
      # (binary reports go1.25 build version from module go.mod)
      # Re-enable when golangci-lint releases Go 1.26 binaries
      # Linting runs locally via 'make ci'

      - name: Test
        run: go test ./... -v -race

      # govulncheck skipped: x/tools SSA panics on Go 1.26 variadic types
      # Re-enable when govulncheck releases Go 1.26-compatible version
      # Security scanning runs locally via 'make ci'

      - name: Build
        run: |
          mkdir -p internal/web/dist
          touch internal/web/dist/.gitkeep
          go build -o bin/thrum ./cmd/thrum
