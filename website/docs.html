<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <title>Documentation — Thrum</title>
  <meta name="description" content="Complete documentation for Thrum - Git-backed messaging for AI agents">
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Documentation — Thrum">
  <meta property="og:description" content="Complete documentation for Thrum - Git-backed messaging for AI agents">
  <meta property="og:url" content="https://leonletto.github.io/thrum/docs.html">
  <meta property="og:site_name" content="Thrum">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Documentation — Thrum">
  <meta name="twitter:description" content="Complete documentation for Thrum - Git-backed messaging for AI agents">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/docs.css">
  <script>
    (function(){var t=localStorage.getItem('thrum-theme');if(t){document.documentElement.setAttribute('data-theme',t)}else if(window.matchMedia&&window.matchMedia('(prefers-color-scheme:light)').matches){document.documentElement.setAttribute('data-theme','light')}else{document.documentElement.setAttribute('data-theme','dark')}})();
  </script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <nav class="header-nav">
        <a href="index.html" class="logo">
          <span class="logo-glyph">&gt;_</span>
          <span class="logo-text">thrum</span>
        </a>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="docs.html" class="nav-link nav-link-active">Docs</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="https://github.com/leonletto/thrum" class="nav-link nav-link-external" target="_blank" rel="noopener">GitHub</a>
          <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <span class="icon-sun">&#x2600;</span>
            <span class="icon-moon">&#x263E;</span>
          </button>
        </div>
        <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle navigation">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <!-- Layout -->
  <div class="docs-layout">

    <!-- Sidebar -->
    <aside class="docs-sidebar" id="docs-sidebar">
      <div class="sidebar-search">
        <input type="text" id="search-input" placeholder="Search docs... (Ctrl+K)" autocomplete="off">
        <div class="search-results" id="search-results"></div>
      </div>
      <nav class="sidebar-nav" id="sidebar-nav">
        <!-- Populated by js/docs-nav.js -->
      </nav>
    </aside>

    <!-- Content -->
    <main class="docs-content" id="docs-content">
      <div class="docs-content-inner" id="docs-content-inner">
        <!-- Loaded dynamically -->
        <div class="docs-loading">Loading documentation...</div>
      </div>
    </main>

  </div>

  <script src="js/vendor/minisearch.js"></script>
  <script src="js/docs-nav.js"></script>
  <script src="js/search.js"></script>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', function() {
      var current = document.documentElement.getAttribute('data-theme');
      var next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('thrum-theme', next);
    });
  </script>
</body>
</html>
